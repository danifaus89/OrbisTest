<div [ngClass]="{'col-12 col-xl-6' : !allSettings}">
    <div class="card">
        <div class="card-header">
            <div class="float-right fit-content h-100 d-flex align-items-center mt-2">
                <label class="switch">
                    <input type="checkbox" [(ngModel)]="body.ethDhcpen" (change)="changesMade=_dService.checkChangesSettings(originalData,body)">
                    <span class="slider round"></span>
                </label>
            </div>
            <h5 class="card-title">Ethernet</h5>
            <h6 class="card-subtitle text-muted"></h6>
        </div>
        
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 text-sm-right">Dirección IP</label>
                    <div class="col-sm-8">
                        <input [disabled]="body.ethDhcpen" type="text" class="form-control" placeholder="{{'settings.wifi.ipaddress'}}"
                            name="ipstatic" [(ngModel)]="body.ethipstatic" (keyup)="changesMade=_dService.checkChangesSettings(originalData,body)">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 text-sm-right">Máscara de subred</label>
                    <div class="col-sm-8">
                        <input [disabled]="body.ethDhcpen" type="text" class="form-control" placeholder="{{'settings.wifi.subnetmask'}}"
                            name="wifimask" [(ngModel)]="body.ethmask" (keyup)="changesMade=_dService.checkChangesSettings(originalData,body)">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 text-sm-right">Gateway</label>
                    <div class="col-sm-8">
                        <input [disabled]="body.ethDhcpen" type="text" class="form-control" placeholder="{{'settings.wifi.gateway'}}"
                            name="wifigw" [(ngModel)]="body.ethgw" (keyup)="changesMade=_dService.checkChangesSettings(originalData,body)">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 text-sm-right">Servidor DNS</label>
                    <div class="col-sm-8">
                        <input [disabled]="body.ethDhcpen" type="text" class="form-control" placeholder="{{'settings.wifi.dnsserver'}}"
                            name="wifidns" [(ngModel)]="body.ethdns" (keyup)="changesMade=_dService.checkChangesSettings(originalData,body)">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 ml-sm-auto">
                        <button type="submit" class="btn btn-primary" (click)="save()"
                            [disabled]="!changesMade">Guardar</button>
                        <button type="submit" class="btn btn-light ml-2" [disabled]="!changesMade">Restaurar</button>
                    </div>

                </div>
                <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="error!=''">
                    <div class="alert-message">
                        {{ error }}
                    </div>
                </div>
                <div class="alert alert-success alert-dismissible" role="alert" *ngIf="successMessage">
                    <div class="alert-message">
                        {{"settings.successMessage"}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
